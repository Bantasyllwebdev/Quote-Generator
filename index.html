<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotez</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=jacinto.design">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
    <!-- quote -->
     <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote">The way we communicate with others and with ourselves ultimately determines the quality of our lives..</span>
      </div>
      <!-- Author -->
        <div class="quote-author">
          <span id="author">Tony Robbins</span>
        </div>
        <!-- Buttons -->
         <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
               <i class="fab fa-twitter"></i>
            </button>
             <button id="new-quote">New Quote</button>
         </div>
     </div>
     <!-- Loader -->
     <div class="loader" id="loader"></div>
<!-- script -->
  <script src="script.js"></script>
</body>
</html>
